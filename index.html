<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hiệu ứng cầu vồng</title>
  <style>
    body {
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      border: 1px solid #ccc;
      padding: 10px 20px;
      border-radius: 6px;
      background-color: #f9f9f9;
    }

    .rainbow-text {
      font-size: 12px;
      font-weight: bold;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 1400% 1400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 4s linear infinite;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="rainbow-text">Giá bán lẻ: 4.350.000vnd</div>
  </div>
</body>
</html>
